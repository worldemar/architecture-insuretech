apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
 name: scalable-pod-identifier-hpa
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: scalable-pod-identifier
 minReplicas: 1
 maxReplicas: 10
  metrics:
 - type: Resource
   resource:
     name: memory
     target:
       type: Utilization
       averageUtilization: 80